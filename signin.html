<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* styles.css */

body {
    margin: 0;
    padding: 0;
    background-image: url(./Nature-Photography-105.jpg)  no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
}

.form-wrapper {
    background: rgb(12, 33, 116); /* Glass effect */
    border-radius: 10px;
    padding: 20px;
    backdrop-filter: blur(10px); /* Frosted-glass effect */
    box-shadow: 0 4px 6px rgba(167, 9, 9, 0.584);
    width: 300px;
    text-align: center;
}

h1 {
    color: white;
    margin-bottom: 20px;
}

label {
    display: block;
    color: white;
    margin-bottom: 5px;
    font-size: 14px;
}

input {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 15px;
    border: none;
    border-radius: 5px;
    outline: none;
    background: rgba(255, 255, 255, 0.2);
    color: white;
}

input::placeholder {
    color: #ddd;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #0056b3;
}

    </style>
</head>

<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Sign In</h1>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>


</body>
</html>
